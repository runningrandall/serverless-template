name: Deploy

on:
  pull_request:
    branches:
      - "main"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Dependencies
        run: pnpm install

      - name: Deploy Infrastructure (Main Only)
        if: github.ref == 'refs/heads/main'
        run: pnpm --filter infra run deploy --require-approval never

      - name: Get Bucket Name
        id: bucket
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name InfraStack --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucketName'].OutputValue" --output text)
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
          echo "Found bucket: $BUCKET_NAME"

      - name: Build Frontend
        run: |
          # Remove leading 'refs/heads/' if present, or just use ref_name
          BRANCH_NAME="${{ github.ref_name }}"
          # Clean branch name for URL safety if needed, but assuming simple names for now
          echo "Building for branch: $BRANCH_NAME"
          
          # Set BasePath to /branch-name
          export NEXT_PUBLIC_BASE_PATH="/$BRANCH_NAME"
          
          # Also set the API URL if needed (can be dynamic or fixed)
          # export NEXT_PUBLIC_API_URL=...
          
          pnpm --filter frontend run build

      - name: Deploy to S3
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          aws s3 sync frontend/out "s3://${{ env.BUCKET_NAME }}/$BRANCH_NAME" --delete
          
          echo "Deployed to: s3://${{ env.BUCKET_NAME }}/$BRANCH_NAME/"
