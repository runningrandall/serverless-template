name: Deploy

on:
  pull_request:
    branches:
      - "main"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm test

      - name: Run Linting
        run: pnpm --filter frontend lint

      - name: Deploy Infrastructure
        run: pnpm --filter infra run deploy --require-approval never

      - name: Get Bucket Name
        id: bucket
        run: |
          # Determine STAGE_NAME (Logic must match bin/infra.ts)
          if [ -n "${{ github.head_ref }}" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          # Sanitize: clean alphanumeric
          STAGE_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]//g')
          STACK_NAME="HmaasInfraStack-$STAGE_NAME"
          
          echo "Determined Stage: $STAGE_NAME"
          echo "Looking for Stack: $STACK_NAME"

          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucketName'].OutputValue" --output text)
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
          echo "Found bucket: $BUCKET_NAME"

      - name: Build Frontend
        run: |
          if [ -n "${{ github.head_ref }}" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          STAGE_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]//g')
           
          # Set BasePath to /stage-name (optional, if we want multi-site hosting on same domain)
          # For S3 website hosting, each bucket is a domain, so BasePath might not be needed unless behind a single CloudFront with paths.
          # Assuming separate distributions/buckets per stack, no base path needed?
          # User didn't ask for path-based routing, but "ephemeral envs".
          # We'll use the Stage Name as base path just in case, or leave it root if it's a dedicated bucket.
          # Since existing 'deploy.yml' set it to branch name, we keep it but sanitized?
          # Actually, separate buckets means separate domains (if using S3 website endpoints) or separate CF distributions.
          # If separate CF distributions, we can deploy to root '/'.
          
          echo "Building for stage: $STAGE_NAME"
          # export NEXT_PUBLIC_BASE_PATH="/$STAGE_NAME" # Commenting out as we have dedicated bucket/distro
          
          # We might need API URL
          STACK_NAME="HmaasInfraStack-$STAGE_NAME"
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          export NEXT_PUBLIC_API_URL=$API_URL
          
          pnpm --filter frontend run build

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/out "s3://${{ env.BUCKET_NAME }}" --delete
          echo "Deployed to: s3://${{ env.BUCKET_NAME }}"
